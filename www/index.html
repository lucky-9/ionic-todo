<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>MY TODO</title>

    <link rel="manifest" href="manifest.json" />

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">
    <!-- Center content -->

    <!--Header -->
    <div class="bar bar-header bar-dark">
      <div class="title">My TODO Application</div>
    </div>

    <ion-content class="has-header">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Todo Title</span>
          <input type="text" ng-model="todoTitle" />
          <button on-tap="addTask({{todoTitle}})" class="button button-calm">
            ADD
          </button>
        </label>
      </div>

      <ul class="list">
        <li class="item" ng-repeat="task in tasks">{{task.title}}</li>
      </ul>
      {{todoTitle}}
    </ion-content>

    <!--Footer-->
    <div class="bar bar-footer bar-stable">
      <button class="button button-clear">LEFT</button>
      <button
        ng-click="addTask({{todoTitle}})"
        class="button button-clear title"
      >
        ADD
      </button>
      <button class="button button-clear">RIGHT</button>
    </div>
  </body>
</html>
